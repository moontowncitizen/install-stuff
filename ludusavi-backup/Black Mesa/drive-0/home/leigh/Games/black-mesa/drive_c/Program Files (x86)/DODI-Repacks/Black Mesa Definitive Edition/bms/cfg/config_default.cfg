// If the user doesn't have a config.cfg when they run, this gets executed the first time they run the engine
// It doesn't execute if they have their own config.cfg saved out.
unbindall

//Slots
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "m" "chooseteam"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "u" "messagemode2"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "y" "messagemode"
bind "z" "+zoom"

//Keypad
bind "KP_INS" "kp0sw"
bind "KP_END" "kp1sw"
bind "KP_DOWNARROW" "kp2sw"
bind "KP_PGDN" "kp3sw"
bind "KP_LEFTARROW" "kp4sw"
bind "KP_5" "kp5sw"
bind "KP_RIGHTARROW" "kp6sw"
bind "KP_HOME" "kp7sw"
bind "KP_UPARROW" "kp8sw"
bind "KP_PGUP" "kp9"
bind "KP_SLASH" "printlightinfo"
bind "KP_MULTIPLY" "printkeypadbinds"
bind "KP_MINUS" "LIG_INTdn"
bind "KP_PLUS" "LIG_INTup"
bind "KP_ENTER" "lightselect"
bind "KP_DEL" "ent_remove"

bind "[" "invprev"
bind "]" "invnext"
bind "'" "+moveup"
bind "`" "toggleconsole"
bind "," "+moveleft"
bind "." "+moveright"
bind "/" "+movedown"
bind "-" "sizedown"
bind "=" "sizeup"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "INS" "+klook"
bind "END" "centerview"
bind "PGUP" "+lookup"
bind "PGDN" "+lookdown"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "g" "+quickfrag"
bind "CAPSLOCK" "+quicktripmine"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "UPARROW" "+forward"
bind "LEFTARROW" "+left"
bind "DOWNARROW" "+back"
bind "RIGHTARROW" "+right"

//Joystick
joy_name 						"Xbox controller"
joy_advanced 					"1"
joy_advaxisx 					"3"
joy_advaxisy 					"1"
joy_advaxisz 					"0"
joy_advaxisr 					"2"
joy_advaxisu 					"4"
joy_advaxisv 					"0"
joy_forwardsensitivity 			"-1.0"
joy_sidesensitivity 			"+1.0"
joy_pitchsensitivity 			"+1.0"
joy_pitchsensitivity_default	"+1.0"
joy_yawsensitivity 				"-1.0"
joy_yawsensitivity_default		"-1.0"
joy_autoaimdampenrange 			"0.875"
joy_autoaimdampen 				"0.5"
joy_lowend 						"0.875"
joy_lowmap 						"0.125"
joy_accelscale 					"1.125"
joy_response_move 				"5"
joy_response_look				"1"
joyadvancedupdate
+jlook

//Joystick Buttons
bind "A_BUTTON" "+jump"
bind "B_BUTTON" "+duck"
bind "X_BUTTON" "+reload"
bind "Y_BUTTON" "+use"
bind "L_SHOULDER" "+quickfrag"
bind "R_SHOULDER" "+zoom"
bind "POV_UP" "impulse 100"
bind "POV_RIGHT" "invnext"
bind "POV_DOWN" "lastinv"
bind "POV_LEFT" "invprev"
bind "L_TRIGGER" "+attack2"
bind "R_TRIGGER" "+attack"
bind "START" "cancelselect"
bind "BACK" "+showscores"
bind "STICK1" "+speed"
bind "STICK2" "+duck"

//F Keys
bind "F3" "askconnect_accept"
bind "F6" "save quick"
bind "F7" "load quick"

//Mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

//Bind both keys to pause command for legacy support
bind "PAUSE" 		"pause"
bind "NUMLOCK" 		"pause"

// on Mac don't cause CTRL to be bound as it doesn't play well with mouse wheel
// move duck and walk across one key as we had the command key to play with
bind_mac "ALT"	"+duck"
bind_mac "LWIN"	"+walk"
unbind_mac "CTRL" 

// F9 is Expose by default so move it to F8 on Mac
bind_mac "F8"			"load quick"
unbind_mac "F9"

