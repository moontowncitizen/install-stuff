// README BELOW

// 	This lightscript is for quickly being able to test out values on our newLight_Spot & newLight_Point.
// 	This script will let you add a newLight_Spot or newLight_Point and change existing lights values using key bound scripts to cycle trough different radiuses, ranges, angles, etc.
// 
// 	To load script type exec lightscript.cfg into the console or bind it to a key (bind "KEY" "exec lightscript.cfg")
// 	Dont cycle trough options too fast as they wont register and might skip one of the values in the cycle and enable numlock on your keyboard for it to work.
// 	After loading the script press * on your keyboard to access the full list of binds/commands.
//	All outputs, values and commands will be printed into the console using / on your keyboard, so note down the desired values of your selected light and copy them over to hammer.
// 	By: Kim Dahlgren

// FULL LIST OF BINDS/COMMANDS

//	Keypad 1 	Intensity / Range						SWITCHER 
//	Keypad 2	Inner- / Outer angle					SWITCHER
//	Keypad 3 	Angle FallOff / Shadow Radius			SWITCHER
//	Keypad 4 	nearZ / Shadow Bias Depth				SWITCHER 
//	Keypad 5 	Shadow Bias Slope / Shadow Bias Normal	SWITCHER
//	Keypad 6 	Lightstyles / Specular Multiplier		SWITCHER 
//	Keypad 7 	Godray Density / Godray Weight			SWITCHER 
//	Keypad 8 	Godray Distfactor / Godray Radius		SWITCHER 
//	Keypad 9 	Godray Exposure							MODE
//	Keypad ENTER 	Select/Deselect light 
//	Keypad + 	Increase value of selected MODE 
//	Keypad - 	Decrease value of selected MODE 
//	Keypad / 	Shows all values of selected light 
//	Keypad * 	Shows all keypad binds 
//	Keypad 0/INS 	Inserts newLight_Spot / newLight_Point 	SWITCHER 	Place the light using MOUSE1 where your crosshair is pointed.
//	Keypad ./DEL 	Removes any entity your crosshair is pointed at 

// MANUAL INPUT COMMANDS

// Put these commands into the console to show and change the values of selected light.

// le_light_Pos xyz 			// Shows & changes the location of selected light. 
// le_light_Range 				// Shows & changes the range of selected light. 
// le_light_ColAmbient 			// Shows & changes the shadow color of selected light. 
// le_light_Col 				// Shows & changes the color of selected light. 
// le_light_Intensity 			// Shows & changes the intensity of selected light. 
// le_light_SpecMul 			// Shows & changes the Specular Multiplier of selected light. (0: Off 1: Full 2: 2x double. If you know your light is going to appear in an area that has specular textures (such as a wet area) toggle this on.
// le_light_lightstyle 			// Shows & changes the lightstyle of selected light (ranges between 0-12, see full list below). 
					
					// lightstyle 0 Normal
					// lightstyle 1 Flicker A
					// lightstyle 2 Slow, strong pulse
					// lightstyle 3 Candle A
					// lightstyle 4 Fast strobe
					// lightstyle 5 Gentle pulse
					// lightstyle 6 Flicker B
					// lightstyle 7 Candle B
					// lightstyle 8 Candle C
					// lightstyle 9 Slow strobe
					// lightstyle 10 Fluorecent flicker
					// lightstyle 11 Slow pulse, noblack
					// lightstyle 12 !FGD Underwater light mutation

// le_light_dir_override 		// Enable this to override the locked in directions of selected light.
// le_light_dir 				// Shows & changes the direction of selected light. Default value "1 0 0" xyz.
// le_light_angles 				// Shows & changes the angle of selected light. Default value "0 0 0" xyz.
// le_light_anglefalloff 		// Shows & changes the falloff angle of selected light. Default value "2". Falloff is how the light diminishes in intensity as it gets further away from the origin.
//								// The greater the discrepancy between the inner and outer angles, the softer the edge of the spotlight appears. 
// le_light_innerangle 			// Shows & changes the inner angle of selected light. The inner angle controls spotlight softness. Default value "30".
// le_light_outerangle 			// Shows & changes the outer angle of selected light. Default value "60".  (Says should not be more than 90, so experiment on yor own, i found max to be 180.) 

// LE_LIGHT_SHADOW_** ARE OBSOLETE USE NR_SHADOW_** SEE BELOW.
//** le_light_shadow_biasdepth 			// Shows & changes the shadow bias depth of selected light. Default value "0.0002".
//** le_light_shadow_bias_slope 		// Shows & changes the shadow bias slope of selected light. Default value "0.2".
//** le_light_shadow_bias_normal 		// Shows & changes the shadow bias normal of selected light. Default value "1".
//** le_light_shadow_nearZ 				// Shows & changes the nearZ angle of selected light. Default value "2". This is the value in units the selected light starts emitting from.

// nr_shadow_biasoverwrite 1 			// Fire this before changing any nr_shadow_** values. 
// nr_shadow_biasdepth
// nr_shadow_biasslope
// nr_shadow_biasnormaloffset
// nr_shadow_nearz_overrite
// nr_shadow_farz_overrite
// nr_shadow_fov_overrite



// le_gr_density 			// Controls the length of rays/volumetric shadows. Default value "1.0". A value of 1.0 should work in 99% cases. Good value range is 0.5 to 1.5
// le_gr_weight 			// Controls the intensity of volumetric shadow. Blocking of rays by geometry. Default value "1.0". Good values 0.1 - 10.0"
// le_gr_exposure 			// Controls the intensity of Rays. Default value "2.0". Good values are 1.0 - 10.0"
// le_gr_distfactor 		// Controls the falloff of rays / length. 1.0 is a good starting value increase or decrease in the increments of 0.1. 0.0 will make the rays dissappear only disk will be rendererd.
// le_gr_radius 			// Radius of Disk/circle of sun in texturespace. Default value "0.02". 1.0 will be full screen 0.5 is half screen etc.
// le_gr_col_inner 			// Default value "255 255 255 255" // This is the color of the "center point".
// le_gr_col_rays 			// Default value "132 255 200" // This is the color of the god rays.
// END OF README

