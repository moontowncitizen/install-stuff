// Xogscript Laptop V1.1 2020/Aug/7

// README BELOW

// 	This Xog script is for quickly being able to test out values on our Xog systems.
// 	This script will let you change existing Xog entity values using key bound scripts to cycle trough different distances, heights, noise, etc.
// 
// 	To load script type exec xogscript.cfg into the console or bind it to a key (bind "KEY" "exec xogscript.cfg")
// 	Dont cycle trough options too fast as they wont register and might skip one of the values in the cycle and enable numlock on your keyboard for it to work.
// 	After loading the script press * on your keypad to access the full list of binds/commands.
//	All outputs, values and commands will be printed into the console using / on your keypad, so note down the desired values of your selected Xog entity and copy them over to hammer.
// 	By: Kim Dahlgren

// FULL LIST OF BINDS/COMMANDS

//	F1					Distance: Start / End									SWITCHER 
//	F2					Height Color: Start / End								SWITCHER 	(Height that Xog color starts/ends rendering at)
//	F3					Height Z: Start / End									SWITCHER	(Height that Xog starts/stops rendering at)
//	F4					Noise: Contrast / Multiplier							SWITCHER 
//	F5					Opacity Offset: Bottom / Top							SWITCHER
//	F6					EMPTY													SWITCHER 
//	F7					EMPTY													SWITCHER 
//	F8					EMPTY													SWITCHER 
//	F9					EMPTY													SWITCHER

//	ENTER				Select/De-select Xog entity 
//	Mouse Wheel Up		Increase value of selected MODE 
//	Mouse Wheel Down	Decrease value of selected MODE 
//	,					Shows all values of selected Xog entity 
//	.					Shows all keypad binds 
//	INS					Locks the Xog Global / Xog Sky entity					SWITCHER
//	DEL					Removes any entity your crosshair is pointed at 

// MANUAL INPUT COMMANDS
// Put these commands into the console to show and change the values of selected Xog entity.

// np_xog_debug_show_all								Shows you the list of all Xog entities in the game.

// xe_editor_selection_mode_enabled						Toggles New XOG selection mode editor. When it is on, the bounding box, pivot and debugging text is displayed for whatever xog entity the player is looking at.
// xe_editor_print_info									Prints all values of selected Xog entity.
// xe_editor_print_selected_light_details				Prints the details of selected Xog entity.
// xe_editor_selection_clear							Clears current Xog selection.
// xe_editor_selection_lock								Locks the selected Xog entity and exits selection mode.
// xe_editor_selection_lock_global						Locks the Xog Global Entity
// xe_editor_selection_lock_skyonly						Locks the Xog SkyOnly Entity

// xe_col_top											Xog top color.
// xe_col_bottom										Xog bottom color.
// xe_col_grad_tex_name									Xog gradient texture name.
// xe_col_grad_type										Xog gradient type. (0: Top/Bot Color) (1: 1D Gradient Texture) (2: Cube Texture)

// xe_config_selected_sphere_siz						Size of sphere shown around selected Xog entity.

// xe_dist_density										Density of selected Xog entity. (Seems bugged, only 0 and 1 works)
// xe_dist_start										Xog start draw distance.
// xe_dist_end											Xog end draw distance.

// xe_height_col_start									Height that Xog color starts rendering at.
// xe_height_col_end									Height that Xog color stops rendering at.

// xe_height_z_start									Height that Xog starts rendering at.
// xe_height_z_end										Height that Xog stops rendering at.

// xe_noise1_speed			(Layer ONE)					Speed at witch noise moves trough Xog volume. (X Y Z)
// xe_noise1_tiling			(Layer ONE)					Tiling speed at witch noise moves trough Xog volume. (X Y Z)
// xe_noise2_speed			(Layer TWO)					Speed at witch noise moves trough Xog volume. (X Y Z)
// xe_noise2_tiling			(Layer TWO)					Tiling speed at witch noise moves trough Xog volume. (X Y Z)

// xe_noise_contrast									Contrast of selected Xog entity.
// xe_noise_multiplier 									Multiplier of selected Xog entity.

// xe_opacity_offset_bottom								Offsets the bottom of the selected Xog entity.
// xe_opacity_offset_top								Offsets the top of the selected Xog entity.

// xe_settings_transition_exp							Dont know what this does

// xe_sky_col											Sky color of selected Xog entity.
// xe_sky_col_blend_factor								Blend factor of selected Xog entity.

// END OF README

// Keypad Text
alias kpbreak1 "echo -----------"
alias kptext1 "echo KEYPAD LIST"
alias kptext2 "echo For all keys with multiple options press KEY again to cycle trough modes!"
alias kptext3 "echo FULL KEYPAD LIST IN CONSOLE"
alias kpbreak2 "echo ---------------------------"

alias kpspace "echo"
alias kp1 "echo F1: Distance: Start / End"
alias kp2 "echo F2: Height Color: Start / End (Height that Xog color starts/ends rendering at)"
alias kp3 "echo F3: Height Z: Start / End (Height that Xog starts/stops rendering at)"
alias kp4 "echo F4: Noise: Contrast / Multiplier"
alias kp5 "echo F5: Opacity Offset: Bottom / Top"
alias kp6 "echo F6: "
alias kp7 "echo F7: "
alias kp8 "echo F8: "
alias kpnine "echo F9: "
alias kpenter "echo ENTER: Select / De-select Xog volume"
alias kpplus "echo Mouse Wheel Up: Increase value of selected mode"
alias kpminus "echo Mouse Wheel Down: Decrease value of selected mode"
alias kpslash "echo ,: Prints all values of selected Xog entity"
alias kpstar "echo .: Shows all keypad binds"
alias kp0 "echo INS: Locks the Xog Global / Sky entity"
alias kpdel "echo DEL: Removes any entity your crosshair is pointed at"

// OVERRIDE RESETS

// LOAD SCRIPTS ON STARTUP
exec xogscript_values.cfg
// exec xogscript.cfg

// COMMANDS
con_notifytime 20 						// 10 second display time in dev print top left. 
xe_editor_selection_clear 				// Clears previous selection if script already.
xe_editor_selection_mode_enabled 		// Enables light editor.
developer 1
clear
np_xog_debug_show_all
contimes 11

// GO SCRIPT
kpspace;kpbreak1;kptext1;kpbreak1;kpspace;kptext2;kpspace;kp1;kp2;kp3;kp4;kp5;kp6;kp7;kp8;kpnine;kpspace;kpenter;kpplus;kpminus;kpslash;kpstar;kp0;kpdel;kpspace
